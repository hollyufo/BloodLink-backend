<div class="m-3">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let post of data" class="col">
      <div class="card h-100">
        <img src="{{post.hospital.image}}" class="card-img-top" alt="..." style="width: 250px;">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <h6>{{post.hospital.name}}</h6>
          <p class="card-text">{{post.body}}.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Welcome to BloodLink</h2>
    <input type="text" name="email" formControlName="email" placeholder="email">
    <input type="text" formControlName="userName" placeholder="userName">
    <input type="text" formArrayName="firstName" placeholder="firstName">
    <input type="text" formArrayName="lastName" placeholder="lastName">
    <input type="text" formArrayName="phone" placeholder="phone">
    <input type="text" formArrayName="gender" placeholder="gender">
    <input type="text" formArrayName="govId" placeholder="govId">
    <input type="date" formArrayName="birthDate" placeholder="birthDate">
    <input type="password" name="password" id="password" formControlName="password"  placeholder="Password">
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>

</div>
